<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">WELCOME</h1>
  <p class="w3-xlarge">Doctor {{username}}</p>
  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onclick="redirect('/add-patient')">Add Patient</button>
  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onclick="redirect('/send-message')">Send Message</button>

  <script>
    function redirect(redirectURL) {
        document.location.href = redirectURL;
    }
  </script>
</header>
<center>
  <a href="{{logout_link}}" class="button button4"><div>
    <center>
      Log Out
    </center>
  </div></a>
</center>
</body>
</html>
