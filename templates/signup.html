<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">


  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">SIGN UP</h1>
  <center>
    <form method='post' name='sign-up' action='/make-user' >
      First Name: <br />
      <input type='text' name='fname' />
      <br />
      Last Name: <br />
      <input type='text' name='lname' />
      <br />
      <input type="radio" name="person" value="patient" checked> Patient<br>
  <input type="radio" name="person" value="doctor"> Doctor<br>

      <input type='submit' value='Sign Up!' onClick='return validateForm()' />
    </form>
</center>

  <script>
  function validateForm() {
            if (document.forms['sign-up']['fname'].value === "") {
              alert("Last name can not be empty.")
              return false;
            }
            if (document.forms['sign-up']['lname'].value === "") {
              alert("Last name can not be empty.")
              return false;
            }
            return true;
            }
  </script>


</header>



</body>
</html>
